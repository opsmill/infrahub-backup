---
name: New Release

on:
  release:
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Build
        run: make build-all VERSION=${{ github.event.release.tag_name }}

      - name: Upload
        env:
          S3_ACCESS_KEY: ${{ secrets.S3_BUCKET_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_BUCKET_SECRET_KEY }}
          S3_ENDPOINT: ${{ secrets.S3_BUCKET_ENDPOINT }}
          S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          docker run -v ./bin:/build \
            -e "MC_HOST_bucket=https://${S3_ACCESS_KEY}:${S3_SECRET_KEY}@${S3_ENDPOINT}" \
            minio/mc cp -r /build/ bucket/${S3_BUCKET}/
  docker:
    needs: publish
    name: Build and push Docker image
    runs-on: ubuntu-24.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: registry.opsmill.io
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Get version without v prefix
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ github.event.release.tag_name }}
          tags: |
            registry.opsmill.io/opsmill/infrahub-backup:${{ steps.version.outputs.VERSION }}
            registry.opsmill.io/opsmill/infrahub-backup:latest

  homebrew:
    needs: publish
    name: Bump Homebrew formula
    runs-on: ubuntu-24.04
    steps:
      - uses: mislav/bump-homebrew-formula-action@56a283fa15557e9abaa4bdb63b8212abc68e655c
        with:
          formula-name: infrahub-backup
          homebrew-tap: opsmill/homebrew-tap
          commit-message: "{{formulaName}} {{version}}"
        env:
          COMMITTER_TOKEN: ${{ secrets.GH_INFRAHUB_BOT_TOKEN }}
