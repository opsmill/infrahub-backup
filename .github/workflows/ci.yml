---
name: CI
# yamllint disable rule:truthy rule:line-length
on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  files-changed:
    name: Detect which files have changed
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      documentation: ${{ steps.changes.outputs.documentation_all }}
      go: ${{ steps.changes.outputs.go_all }}
      yaml: ${{ steps.changes.outputs.yaml_all }}
      markdown: ${{ steps.changes.outputs.markdown_all }}
    steps:
      - uses: actions/checkout@v6
      - name: Check for file changes
        uses: opsmill/paths-filter@v3.0.2
        id: changes
        with:
          token: ${{ github.token }}
          filters: .github/file-filters.yml

  go-lint:
    if: needs.files-changed.outputs.go == 'true'
    needs: ["files-changed"]
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.23"

      - name: Build watchdog
        run: make build-watchdog

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.1

  test:
    if: needs.files-changed.outputs.go == 'true'
    needs: ["files-changed", "go-lint"]
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.23"

      - name: Build watchdog
        run: make build-watchdog

      - name: Run tests
        run: make test

  yaml-lint:
    if: needs.files-changed.outputs.yaml == 'true'
    needs: ["files-changed"]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - name: Install yamllint
        run: pip install yamllint
      - name: Run yamllint
        run: yamllint -s .

  markdown-lint:
    if: needs.files-changed.outputs.markdown == 'true'
    needs: ["files-changed"]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli
      - name: Run markdownlint
        run: markdownlint "**/*.md" --ignore node_modules --ignore docs/node_modules

  validate-documentation-style:
    if: |
      always() && !cancelled() &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled') &&
      needs.files-changed.outputs.documentation == 'true'
    needs: ["files-changed", "yaml-lint", "markdown-lint"]
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    env:
      VALE_VERSION: "3.13.0"
    steps:
      - uses: actions/checkout@v6
      - name: Download Vale
        run: |
          curl -sL "https://github.com/errata-ai/vale/releases/download/v${VALE_VERSION}/vale_${VALE_VERSION}_Linux_64-bit.tar.gz" -o vale.tar.gz
          tar -xzf vale.tar.gz
      - name: Validate documentation style
        run: ./vale $(find ./docs/docs -type f \( -name "*.mdx" -o -name "*.md" \))

  documentation:
    defaults:
      run:
        working-directory: ./docs
    if: |
      always() && !cancelled() &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled') &&
      needs.files-changed.outputs.documentation == 'true'
    needs: ["files-changed", "yaml-lint", "markdown-lint"]
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json
      - name: Install Node dependencies
        run: npm install
      - name: Build docs website
        run: npm run build
