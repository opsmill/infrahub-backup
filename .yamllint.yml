---
extends: default

ignore: |
  docs/node_modules/
  .git/

rules:
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1
  colons:
    max-spaces-after: -1
  commas:
    max-spaces-after: -1
  comments:
    min-spaces-from-content: 1
  comments-indentation: false
  document-start: disable
  empty-lines:
    max: 1
  indentation:
    spaces: 2
    indent-sequences: consistent
  line-length:
    max: 120
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: true
  truthy:
    allowed-values:
      - "true"
      - "false"
      - "on"
